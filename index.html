<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Shopping List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Thigas's Shopping List</h1>
    <main>
        <form>
            <h1>Weekly Shopping</h1>
            <div id="input-group">
                <input type="number" id="quantity" value="1" min="1" required>
                <span>x</span>
                <input type="text" id="item" placeholder="Add a new Item" required>
            </div><br>
            <div id="button-group">
                <button type="submit" id="add">Add Item</button>
                <button type="button" id="clear">Clear List</button>
            </div>
        </form>
        <div id="list-group">
            <ul id="shopping-list" type="none">
            </ul>
        </div>
    </main>
</body>
</html>
